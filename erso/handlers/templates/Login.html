<!DOCTYPE html>

<html lang="en">

<head>
    {% include "PrimerIncludes.html" %}
    <title>Login</title>
</head>

<body class="color-bg-default">
    <img src="https://content.urn1350.net/content/images/purple-logo.png" alt="URN logo"
        class="mx-auto d-block col-1 mt-3" />
    <h1 class="text-center f1-light">Sign in to URN</h1>
    <div class="col-6 p-2 mx-auto color-bg-inset rounded border mt-3">

       {% include "Error.html" %}

        <form data-turbo="false" action="" class="col-9 mx-auto my-5" accept-charset="UTF-8" method="post">
            <label for="login_field">Username</label>
            <input type="text" name="login" id="login_field" class="form-control input-block mb-4">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control form-control input-block mb-4">
            {% raw csrf_html %}
            <input type="submit" name="commit" value="Sign in" class="btn btn-primary btn-block">

        </form>
    </div>
</body>

</html>
